<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #taskInput, #timeInput, #dayInput {
            width: 200px;
            margin-right: 10px;
        }
        #addTaskBtn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="time" id="timeInput">
    <input type="date" id="dayInput">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskInput = document.getElementById("taskInput");
            const timeInput = document.getElementById("timeInput");
            const dayInput = document.getElementById("dayInput");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskList = document.getElementById("taskList");

            //FETCH AND DISPLAY NEW TASKS
            function fetchAndDisplayTasks() {
            fetch('http://localhost:3000/getTasks')
                .then(response => response.json())
                .then(tasks => {
                    //clear on screen tasks
                    taskList.innerHTML = '';

                    tasks.forEach(task => {
                        const taskItem = document.createElement("li");
                        taskItem.textContent = `${task.taskText} - Time: ${task.taskTime}, Day: ${task.taskDay}`;
                        const deleteBtn = document.createElement("button");
                        deleteBtn.textContent = "Delete";
                        deleteBtn.addEventListener("click", () => deleteTask(task.id));
                        taskItem.appendChild(deleteBtn);
                        taskList.appendChild(taskItem);
                    });
                })
                .catch(error => console.error('Error getting tasks:', error));
            }

            //DELETE TASKS
            function deleteTask(taskId) {
            fetch(`http://localhost:3000/deleteTask/${taskId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                fetchAndDisplayTasks();
            })
            .catch(error => console.error('Error deleting task:', error));
            
            }
            fetchAndDisplayTasks();

            //CREATE NEW TASK
            addTaskBtn.addEventListener("click", function () {
                const taskText = taskInput.value.trim();
                const taskTime = timeInput.value;
                const taskDay = dayInput.value;

                if (taskText === "" || taskTime === "" || taskDay === "") { //input validation
                alert("Please fill in all fields!");
                return;
                }

                if (taskText !== "") {
                    const taskItem = document.createElement("li");
                    taskItem.textContent = `${taskText} - Time: ${taskTime}, Day: ${taskDay}`;
                    taskList.appendChild(taskItem);

                    fetch('http://localhost:3000/addTask', { //send the info
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ taskText, taskTime, taskDay }),
                    })
                        .then(response => response.text())
                        .then(data => console.log(data))
                        .catch(error => console.error('Error:', error));

                    //clear all boxes on success
                    taskInput.value = "";
                    timeInput.value = "";
                    dayInput.value = "";
                }
                fetchAndDisplayTasks();
            });
        });
    </script>
</body>
</html>
